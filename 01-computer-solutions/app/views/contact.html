<div ng-controller="MainCtrl as company">

  <div class="row">
    <div class="large-10 large-push-1 columns">
      <h2 class="text-center">Contact</h2>
      <p class="text-center">
        Please e-mail: <a ng-href="mailto:{{company.details.email}}">{{company.details.email}}</a>
      </p>
    </div>
  </div>

  <div class="row locations-title">
    <div class="large-10 large-push-1 columns">
      <h3 class="text-center">Locations</h3>
    </div>
  </div>

  <div class="row">
    <div ng-repeat="office in company.details.offices" class="large-4 columns">
      <div class="callout">
        <h4>{{office.location}}</h4>
        <ul class="no-bullet">
          <li>{{office.address}}</li>
          <li>{{office.cityState}}</li>
        </ul>
      </div>
    </div>
  </div>

</div>
